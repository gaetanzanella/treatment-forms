---
layout: default
title: "Apps"
permalink: /apps/
---


<div class="catalogue">
  {% for app in site.apps %}
    <a href="{{ app.url }}" class="catalogue-item">
      <div>
        <h1 class="catalogue-title">{{ app.title }}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{ app.content }}
        </p>
      </div>
    </a>
  {% endfor %}
</div>
