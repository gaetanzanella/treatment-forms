---
layout: default
---

<div class="catalogue">
  {% for form in site.treatment_forms %}
    <a href="{{ form.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <time class="catalogue-time">{{ form.category }}</p>
        <h1 class="catalogue-title">{{ form.title }}</h1>
        <div class="catalogue-line"></div>
      </div>
      <p> {{ form.description }} </p>
    </a>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left arrow">&#8592; Previous page</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right arrow">Next page &#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
